<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/contact.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <span class="big-circle"></span>
        <div class="form">
            <div class="contact-info">
                <h3 class="title">Let's get in touch</h3>
                <p class="text">
                    Deliberate Studios<br><span class="X">X</span> <br>Filter Free Photography
                </p>

                <div class="info">
                    <div class="information">
                        <i class="fas fa-map-marker-alt fa-sm"></i>
                        <p>Bangalore, India</p>
                    </div>
                    <div class="information">
                        <i class="fas fa-envelope fa-sm"></i>
                        <p>dsxffp@gmail.com</p>
                    </div>
                    <div class="information">
                        <i class="fas fa-phone-volume fa-sm"></i>
                        <p>123-456-789</p>
                    </div>
                </div>

                <div class="social-media">
                    <p>Connect with us :</p>
                    <div class="social-icons">
                        <a href="#">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>
                <form action="https://formsubmit.co/dsxffp@gmail.com" method="POST" autocomplete="off">

                    <h3 class="title">Contact us</h3>
                    <div class="input-container">
                        <input type="text" name="name" class="input" required>
                        <label for="">Username</label>
                        <span>Username</span>
                    </div>
                    <div class="input-container">
                        <input type="email" name="email" class="input" required>
                        <label for="">Email</label>
                        <span>Email</span>
                    </div>
                    <div class="input-container textarea">
                        <textarea name="message" class="input"></textarea>
                        <label for="">Message</label>
                        <span>Message</span>
                    </div>
                    <input type="submit" value="Send" class="btn">
                </form>
            </div>
        </div>
    </div>

    <script src="js/contact.js"></script>
</body>

</html>
